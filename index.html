<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #4CAF50;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <button class="button" id="playButton">Play</button>
    <audio id="audio" src="https://github.com/iset737/SoundTag/blob/main/pearlchilds_2025-03-12-17-21-44_1741789304250.mp3" preload="auto"></audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playButton.textContent = 'Pause';
            } else {
                audio.pause();
                playButton.textContent = 'Play';
            }
        });
    </script>

</body>
</html>
