<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://raw.githubusercontent.com/iset737/SoundTag/main/20250312_180959.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white; /* Обводка теперь тоньше (3px) */
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: url('https://raw.githubusercontent.com/iset737/SoundTag/main/20250312_180605.jpg') no-repeat center center;
            background-size: cover;
            transition: background 0.3s ease, border 0.3s ease; /* Плавный переход для фона и обводки */
            outline: none; /* Убираем обводку */
            box-shadow: none; /* Убираем тень */
        }
        .button.playing {
            filter: brightness(50%); /* Темнеет кнопка во время воспроизведения */
        }
        /* Убираем синий контур и обводку при нажатии и фокусе */
        button:focus, button:active {
            outline: none !important;
            box-shadow: none !important;
        }
        button::-moz-focus-inner {
            border: 0 !important;
        }
        .label-container {
            background-color: rgba(0, 0, 0, 0.5); /* Тёмный фон для текста */
            border-radius: 10px;
            padding: 5px 15px;
            margin-top: 10px;
            backdrop-filter: blur(5px); /* Эффект размытия фона */
        }
        .label {
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="button" id="playButton"></button>
        <div id="playPauseLabel" class="label-container">
            <span class="label">Play</span>
        </div>
    </div>

    <audio id="audio" loop>
        <source src="https://raw.githubusercontent.com/iset737/SoundTag/main/mexican_jb.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');
        const label = document.getElementById('playPauseLabel');

        playButton.addEventListener('click', async () => {
            try {
                if (audio.paused) {
                    await audio.play();
                    label.querySelector('.label').textContent = 'Pause'; // Меняем надпись на "Pause"
                    playButton.classList.add('playing'); // Кнопка затемняется
                } else {
                    audio.pause();
                    label.querySelector('.label').textContent = 'Play'; // Меняем надпись на "Play"
                    playButton.classList.remove('playing'); // Убираем затемнение с кнопки
                }
            } catch (error) {
                console.error('Ошибка воспроизведения:', error);
                alert('Не удалось воспроизвести аудио. Попробуйте другой браузер.');
            }
        });

        // Обрабатываем событие, когда аудио заканчивается, чтобы снять класс "playing"
        audio.addEventListener('ended', () => {
            playButton.classList.remove('playing'); // Убираем затемнение
            label.querySelector('.label').textContent = 'Play'; // Ставим "Play" обратно
        });
    </script>

</body>
</html>
