<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://raw.githubusercontent.com/iset737/SoundTag/main/20250312_180959.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
        }
        .button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: url('https://raw.githubusercontent.com/iset737/SoundTag/main/20250312_180605.jpg') no-repeat center center;
            background-size: cover;
        }
        .label {
            font-size: 20px;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="button" id="playButton"></button>
        <div id="playPauseLabel" class="label">Play</div>
    </div>

    <audio id="audio" loop>
        <source src="https://raw.githubusercontent.com/iset737/SoundTag/main/mexican_jb.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');
        const label = document.getElementById('playPauseLabel');

        playButton.addEventListener('click', async () => {
            try {
                if (audio.paused) {
                    await audio.play();
                    label.textContent = 'Pause'; // Меняем надпись на "Pause"
                    playButton.style.opacity = "0.7"; // Эффект нажатия
                } else {
                    audio.pause();
                    label.textContent = 'Play'; // Меняем надпись на "Play"
                    playButton.style.opacity = "1"; // Возвращаем прозрачность
                }
            } catch (error) {
                console.error('Ошибка воспроизведения:', error);
                alert('Не удалось воспроизвести аудио. Попробуйте другой браузер.');
            }
        });
    </script>

</body>
</html>
